<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 mt-lg-5">
            <h2 align="center">User Details</h2>
            <hr>
            <table class="table table-striped" width="100%">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let detail of display index as i">
                        <td>{{i+1}}</td>
                        <td>{{detail['f_name']}}</td>
                        <td>{{detail['l_name']}}</td>
                        <td>{{detail['dob']}}</td>
                        <td>{{detail['gender']}}</td>
                        <td>{{detail['email']}}</td>
                        <td><button class="btn btn-primary btn-sm">Edit</button></td>

                        <td><button class="btn btn-danger btn-sm" (click)="deleteData(detail.id)">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
